<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>zackpi::random</title>
    <link href="../css/dark.css" rel="stylesheet" type="text/css">
</head>

<script>
    var js = ["net.js", "worm.js"];
    function initjs() {
        // load p5js
        var p5js = document.createElement("script");
        p5js.src = "https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"
        document.getElementsByTagName('head')[0].appendChild(p5js);
        
        // load a random js file
        var script = document.createElement("script");
        script.src = "../js/" + js[Math.floor(Math.random()*js.length)];
        document.getElementsByTagName('head')[0].appendChild(script);
    };
</script>

<body onload="initjs();">
    <p>You've stumbled upon a strange and foreign place...</p></br>
</body>
</html>
